global:
  scrape_interval: 15s  # Default scrape interval
  evaluation_interval: 15s  # Default evaluation interval for rules

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093  # Ensure this matches your Alertmanager service name

rule_files:
  - '/etc/prometheus/alert.rules.yml'  # Path to your alert rules file

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']